<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/static/css/register.css" />
  </head>
  <body>
    <div class="card">
      <div class="card2">
        <form class="form" id="registerForm">
          <p id="heading">Register</p>

          <div class="field">
            <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4S8 5.79 8 8s1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path>
            </svg>
            <input
              type="text"
              class="input-field"
              placeholder="Username"
              id="username"
              autocomplete="off"
              required
            />
          </div>

          <div class="field">
            <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 16 16" fill="currentColor">
              <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"></path>
            </svg>
            <input
              type="email"
              class="input-field"
              placeholder="Email"
              id="email"
              autocomplete="off"
              required
            />
          </div>

          <div class="field">
            <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 16 16" fill="currentColor">
              <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
            </svg>
            <input
              type="password"
              class="input-field"
              placeholder="Password"
              id="password"
              autocomplete="off"
              required
            />
          </div>

          <div class="field">
            <svg xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 16 16" fill="currentColor">
              <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
            </svg>
            <input
              type="password"
              class="input-field"
              placeholder="Confirm Password"
              id="confirmPassword"
              autocomplete="off"
              required
            />
          </div>

          <div class="btn">
            <button class="button1" type="submit">
              &nbsp;&nbsp;&nbsp;&nbsp;Register&nbsp;&nbsp;&nbsp;&nbsp;
            </button>
            <!-- <a href="login.html">
              <button type="button" class="button2">Login</button>
            </a>
          </div> -->

          <button class="button3" type="button" onclick="window.location.href='/'">Want to login?</button>
          <p id="message" style="margin-top: 10px; text-align: center"></p>
        </form>
      </div>
    </div>

    <script>
      document.getElementById("registerForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const message = document.getElementById("message");

        message.textContent = "";
        message.style.color = "red";

        if (password !== confirmPassword) {
          message.textContent = "Passwords do not match!";
          return;
        }

        try {
          const res = await fetch("http://localhost:8080/forum/api/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ username, email, password }),
          });

          const resBody = await res.text();

          if (!res.ok) {
            throw new Error(resBody || "Registration failed");
          }

          message.style.color = "green";
          message.textContent = "Registration successful!";
          // Optionally redirect
          // setTimeout(() => window.location.href = "login.html", 1500);
        } catch (err) {
          message.textContent = "Error: " + err.message;
        }
      });
    </script>
  </body>
</html>
